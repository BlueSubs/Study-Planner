<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Study Planner - Login</title>
</head>

<body>
    <div class="mainContainers">
        <div class="formContainer">
            <div class="login-fields">
                <h2 class="title">Login.</h2>
                <h3 class="subtitle">Don't have an account yet? <a href="index.html">Sign up</a></h3>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter 6 characters or more">
                </form>
                <a href="./dashboard.html">
                    <div class="button">
                        <p class="buttonText">Login</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="graphicContainer">
            <img src="./assets/graphic.png">
        </div>
    </div>
</body>

</html>
